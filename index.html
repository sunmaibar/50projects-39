  <body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">密碼偵測器</h1>
      <p class="text-sm text-gray-700">密碼越強背景越清楚</p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">電子郵件</label>
        <input
          id="email"
          placeholder="請輸入電子郵件"
          type="text"
          class="border block w-full p-2 mt-2 rounded"
        />
      </div>
      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">看高解析圖片</label>
        <input
          id="password"
          placeholder="請輸入密碼看圖"
          type="password"
          class="border block w-full p-2 mt-2 rounded"
        />
      </div>

      <button
        type="submit"
        class="bg-black text-white py-2 mt-4 inline-block w-full rounded"
      >
        提交
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
